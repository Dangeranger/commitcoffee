<div ng-include="'/static/templates/search.html'" ></div>

<div id="results" class="row">
  
  <div id="details" class="col-sm-8 col-xs-12" ng-show="details">
      <h3>
	<button href="#" class="btn btn-default pull-right hidden-xs hidden-sm" ng-click="details = false">
	  <i class="fa fa-close"/> back to map
	</button>
	<i class="fa fa-coffee"/> 
	{{ details.name }} 
	<small>{{ details.address }}</small>
      </h3>
      
      <h5 ng-show="details.homepage">
	<i class="fa fa-home"></i>
	<a target="_blank" href="{{ details.homepage }}"> 
	  {{ details.homepage }}
	</a>
      </h5>

      <h5 ng-show="details.facebook">
	<i class="fa fa-facebook"></i>
	<a target="_blank" href="{{ details.facebook }}"> 
	  {{ details.facebook }}
	</a>
      </h5>

      <h5 ng-show="details.twitter">
	<i class="fa fa-twitter"></i>
	<a target="_blank" href="{{ details.twitter }}"> 
	  {{ details.twitter }}
	</a>
      </h5>

      <h5 ng-show="details.yelp">
	<i class="fa fa-yelp"></i>
	<a target="_blank" href="{{ details.yelp }}"> 
	  {{ details.yelp }}
	</a>
      </h5>
      
      <button type="button" class="btn btn-default btn-lg btn-block hidden-lg hidden-md" ng-click="details = false">
	back to map
      </button>
  </div>

  <div id="map" class="col-sm-8" ng-hide="details">
    <google-map style="block" ng-disabled="true" center="map.center" events="map.events" 
		zoom="map.zoom" draggable="true">
      <markers models="map.items" coords="'location'" doCluster="false" 
	       click="'click'" icon="'icon'" control="map.markers" >
      </markers>
    </google-map>
  </div>

  <div id="list" class="col-sm-4 hidden-xs" ng-disabled="true" >
    <div class="list-group"> 
      <a id="item-{{ item.id }}" ng-repeat="item in map.items" ng-href="" class="list-group-item" 
	 ng-click="show_details(item)" ng-class="{'active': item.id == details.id}">
	<h5>{{ item.name }} <small>{{ item.address }}</small></h5>
      </a>
    </div>
  </div>
  
</div>
