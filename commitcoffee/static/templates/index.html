<div ng-include="'/static/templates/search.html'" ></div>

<div id="results" class="container-fluid">
  <div class="row">
    <div id="map" class="col-sm-8">

      <google-map style="block" ng-disabled="true" center="map.center" events="map.events" 
		  zoom="map.zoom" draggable="true">
	<markers models="map.items" coords="'location'" doCluster="false" 
		 click="'click'" icon="'icon'" control="map.markers" >

	  <windows closeClick="'close'" control="map.windows">
	    <div class="window" ng-non-bindable> 
	      <h3><i class="fa fa-coffee"/> {{name}} <small>{{ address }}</small></h3>
	      
	      <h5 ng-show="homepage">
		<i class="fa fa-home"></i>
		<a target="_blank" href="{{ homepage }}"> 
		  {{ homepage }}
		</a>
	      </h5>

	      <dl class="dl-horizontal">

		<dt ng-hide="facebook"><i class="fa fa-facebook"></i></dt>
		<dd ng-show="facebook"><a target="_blank" href="{{ facebook }}">{{ facebook }}</a></dd>

		<dt><i class="fa fa-twitter"></i></dt>
		<dd><a target="_blank" href="{{ twitter }}">{{ twitter }}</a></dd>

		<dt><i class="fa fa-yelp"></i></dt>
		<dd><a target="_blank" href="{{ yelp }}">{{ yelp }}</a></dd>

	      </dl>

	    </div> 
	  </windows>
	</markers>
      </google-map>
    </div>

    <div id="list" class="col-sm-4" ng-disabled="true">
      <div class="list-group" ng-show="map.items.length || details"> 
	
	<a id="item-{{ item.id }}" ng-repeat="item in map.items" ng-href="" class="list-group-item" 
	   ng-click="show_details(item)" ng-class="{'active': item.id == details.id}">
	  <h5>{{ item.name }} <small>{{ item.address }}</small></h5>
	</a>

	<div class="list-group-item text-center">
	  <p>
	    Is there a good coffee place missing? Would like to see it here?
	  </p>
	  <p>
	    <a ng-href="add" class="btn btn-success" type="button">Submit</a>
	  </p>
	</div>

      </div>
      <div class="empty text-center" ng-hide="map.items.length || details">

	<div class="list-group-item text-center">
	  <p>
	    It looks like we don't have anything here.
	    Would like to see it here?
	  </p>
	  <p>
	    <a ng-href="add" class="btn btn-success" type="button">Submit</a>
	  </p>
	</div>

      </div>
    </div>
  </div>
</div>
