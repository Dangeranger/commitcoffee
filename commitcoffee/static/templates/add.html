<div ng-include="'/static/templates/search.html'" ></div>

<div id="results" class="row">

  <div id="map" class="col-xs-12" ng-show="false">
    <google-map center="map.center" events="map.events" zoom="map.zoom" draggable="true">
      <marker coords="map.center" icon="'/static/img/map2.png'" idkey="1" />
    </google-map>
  </div>

  <div id="add" class="col-xs-12" ng-show="true">
    
    <form role="form" ng-submit="submit()">

      <div class="row">

	<div class="col-sm-12">

	  <div class="form-group" ng-class="{'has-warning': error.name}">
	    <label class="control-label" >{{ error.name.join(", ") }}</label>
	    <input ng-model="place.name" type="text" class="form-control input-lg" placeholder="name">
	  </div>

	  <hr/>

	</div>

	<div class="col-sm-6">

	  <label>Location</label>

	  <div class="form-group" ng-class="{'has-warning': error.address}">
	    <label ng-show="error.address" class="control-label"> {{ error.address.join(", ") }}</label>
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-home"></i></div>
	      <input ng-model="place.address" class="form-control" type="text" placeholder="address">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-arrows-v"></i></div>
	      <input class="form-control" type="text" ng-model="map.center.latitude" disabled>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-arrows-h"></i></div>
	      <input class="form-control" type="text" ng-model="map.center.longitude" disabled>
	    </div>
	  </div>
	  <p class="help-block">
	    Move map around to set the location
	  </p>
	</div>

	<div class="col-sm-6">

	  <label>Links</label>
	  
	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-link"></i></div>
	      <input ng-model="place.homepage" class="form-control" type="url" placeholder="homepage">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-facebook-square"></i></div>
	      <input ng-model="place.facebook" class="form-control" type="url" placeholder="facebook page">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-twitter"></i></div>
	      <input ng-model="place.twitter" class="form-control" type="url" placeholder="twitter account">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-yelp"></i></div>
	      <input ng-model="place.yelp" class="form-control" type="text" placeholder="yelp page">
	    </div>
	  </div>

	</div>

	
	<div class="col-sm-12">
	  <hr/>
	  
	  <div class="form-group description">
	    <label>Description</label>
	    <p class="help-block">Please leave a detailed description of the place for others</p>

	    <div class="form-group">
	      <div class="input-group">
		<div class="input-group-addon"><i class="fa fa-wifi"></i> Internet</div>
		<input ng-model="place.description_internet" class="form-control">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="input-group">
		<div class="input-group-addon"><i class="fa fa-plug"></i> Power Outlets</div>
		<input ng-model="place.description_power" class="form-control">
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <div class="input-group">
		<div class="input-group-addon"><i class="fa fa-users"></i> Service</div>
		<input ng-model="place.description_service" class="form-control">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="input-group">
		<div class="input-group-addon"><i class="fa fa-cutlery"></i> Provision</div>
		<input ng-model="place.description_provision" class="form-control">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="input-group">
		<div class="input-group-addon"><i class="fa fa-question"></i> Anything Else</div>
		<input ng-model="place.description_other" class="form-control">
	      </div>
	    </div>

	  </div>

	  <hr/>
	  
	  <div class="form-group">
	    <div class="checkbox">
	      <label>
		<input ng-model="place.owner" type="checkbox"  />
		I'm the owner, I would like to talk about promoting my place here.
	      </label>
	    </div>
	  </div>

	  <div class="form-group" ng-show="place.owner">
	    <label>Contact</label>
	    <p class="help-block">Please leave your email, we will get back to you shortly</p>
	    <div class="form-group">
	      <div class="input-group">
		<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
		<input ng-model="place.contact" class="form-control" type="email" placeholder="email address">
	      </div>
	    </div>
	  </div>

	  <div class="form-group" style="position: absolute; bottom: 999999px">
	    <div class="input-group">
	      <div class="input-group-addon"><i class="fa fa-question"></i> Internet of things</div>
	      <input ng-model="place.email" class="form-control" type="email">
	    </div>
	  </div>

	  <div class="form-group">

	    <div class="btn-group input-group btn-group-justified">
	      <a href="#" class="btn btn-warning" ng-click="back" style="width:10%">Cancel</a>
	      <button type="submit" class="btn btn-success" style="width:100%">Submit</button>
	    </div>

	  </div>
	</div>
      </div>
    </form>
  </div>
</div>
